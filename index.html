<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <!--  -->
    <link rel="stylesheet" href="style.css">
    <title>DEMO PAGE</title>
</head>

<body>

    <div class="heroCont">
        <aside class="heroAside">
            <div class="logoCont">
                <img src="./Frame 1000007139 (1).svg" alt="">
            </div>

            <div class="buttonsCont">

                <div class="butonsCont1">
                    <button id="createDivBtn">Create Container</button>
                </div>
                <div class="butonsCont2">
                    <select id="styleSelect">
                        <option value="border-radius">Border Radius</option>
                        <option value="z-index">z-index</option>
                        <option value="width">Width</option>
                        <option value="height">Height</option>
                        <option value="inset">Inset</option>
                        <option value="left">Position from Left</option>
                        <option value="right">Position from Right</option>
                        <option value="top">Position from top</option>
                        <option value="bottom">Position from bottom</option>
                        <option value="font-size">font-size</option>
                        <option value="padding-top">padding-top</option>
                        <option value="padding-left">padding-left</option>
                        <option value="padding-right">padding-right</option>
                        <option value="padding-bottom">padding-bottom</option>
                        <option value="margin-top">margin-top</option>
                        <option value="margin-left">margin-left</option>
                        <option value="margin-right">margin-right</option>
                        <option value="margin-bottom">margin-bottom</option>
                    </select>
                </div>
                <div class="butonsCont3">
                    <input type="range" id="styleRange" min="0" max="200" value="0">
                </div>
            </div>
        </aside>
        <main class="heroMain">
            <header class="heroHeader">
                <h1>
                    DEMO PAGE TO DESIGN YOUR OWN TEMPLETS
                </h1>
            </header>
            <main class="mainContend">
                <div class="MainContendBG">
                </div>
                <div class="MainContendContend container">
                </div>
            </main>
        </main>
    </div>





    <script src="./script.js"></script>
</body>

</html>
